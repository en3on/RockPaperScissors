<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <table>
        <tr id="instructions-row">
          <p id="instructions" class="instructions">Welcome to <strong>Rock Paper
            Scissors </strong>by <strong>Adam
            Ladell!</strong></p>
          <p class="instructions">Select and action and wait for the computer to
          randomly select theirs.</p>
          <p class="instructions">The first to 3 points wins!</p>
        </tr>
        <tr>
          <img id="rock" class="action"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Font_Awesome_5_regular_hand-rock.svg/512px-Font_Awesome_5_regular_hand-rock.svg.png">

          <img id="paper" class="action"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Font_Awesome_5_regular_hand-paper.svg/512px-Font_Awesome_5_regular_hand-paper.svg.png">

          <img id="scissors" class="action"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Font_Awesome_5_regular_hand-scissors.svg/512px-Font_Awesome_5_regular_hand-scissors.svg.png">

        </tr>
        <tr>
          <h1 id="computerWaiting"></h1>
          <h1 id="result"></h1>
          <h1 id="score"></h1>
        </tr>

      </table>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
